<title>爷爷的年龄</title>

<body>
<h1 align="center">爷爷的年龄</h1>
<h2>【试题描述】</h2>
<p>有一天小明要爷爷陪自己一起玩，爷爷说：“如果你能猜出我的年龄，我就陪你玩。”</p>
<p>小明说：“这个我怎么猜呢？”</p>
<p>爷爷说：“别着急，只要把你和你爸爸的年龄加起来，再加上15就是我年龄了。”</p>
<p>小明说：“这个我能猜到。”</p>
<p>你知道小明是怎么猜的吗？</p>
<h2>【输入要求】</h2>
<p>两个整数 x 和 y，用空格隔开，表示小明和他爸爸的年龄，其中5≤x,y≤40。</p>
<h2>【输出要求】</h2>
<p>一个整数，表示爷爷的年龄。</p>
<h2>【输入样例】</h2>
<pre>10 35</pre>
<h2>【输出样例】</h2>
<pre>60</pre>
</body>
</html>
