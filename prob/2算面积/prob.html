<p align="center"><font size="7" color="#333399"><b>

<p align="left"><font size="6" color="#333399"><b>试题描述</b></font></p>
<p align="left"><font size="5">
&nbsp;&nbsp;gsh给了你N个正方形，请你算出这N个正方形的面积和。<br></font></p>
<p align="left"><font size="6" color="#333399"><b>输入要求</b></font></p>

&nbsp;&nbsp;第一行一个N。<br>&nbsp;&nbsp;下面N行，每行一个整数表示一个正方形的边长。<br></font></p>
<p align="left"><font size="6" color="#333399"><b>输出要求</b></font></p>
<p align="left"><font size="5">
&nbsp;&nbsp;一个整数，表示面积和。<br></font></p>
<p align="left"><font size="6" color="#333399"><b>输入样例</b></font></p>
<p align="left"><font size="5">
&nbsp;&nbsp;2<br>&nbsp;&nbsp;3 4<br></font></p>
<p align="left"><font size="6" color="#333399"><b>输出样例</b></font></p>
<p align="left"><font size="5">
&nbsp;&nbsp;25<br></font></p>
